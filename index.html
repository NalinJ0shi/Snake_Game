<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Nalin Joshi</title>
    <link rel="icon" href="NJ.png">
</head>
<body>
    <h1>The Anaconda<img src="cute_snake-removebg-preview.png" style="width: 40px;"></h1>
    <div id="scoretox" style="font-size: 30px;">Score: 0</div>
    <canvas id="board"></canvas>
    <div class="keys">
        <h3 class="text">Anycase if not using pc</h3>
        <div class="up" onClick= up()>
            <i class='bx bxs-up-arrow-square'></i>
        </div>
        <div class="down" onClick= down(event)>
            <i class='bx bxs-down-arrow-square' ></i>
        </div>
        <div class="right" onClick= right(event)>
            <i class='bx bxs-right-arrow-square' ></i>
        </div>
        <div class="left" onClick= left(event)>
            <i class='bx bxs-left-arrow-square' ></i>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
